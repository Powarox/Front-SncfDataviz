<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    </head>
    <body>
        <footer>
            <section class="content">
                <div class="navigation">
                    <h3>Nagivation</h3>
                    <div class="line"></div>
                    <div>
                        <a href="#">Overview</a>
                        <a href="#">Pricing</a>
                        <a href="#">News</a>
                        <a href="#">About Us</a>
                        <a href="#">FAQ</a>
                        <a href="#">Carrers</a>
                        <a href="#">Press</a>
                        <a href="#">Documentation</a>
                    </div>
                </div>

                <div class="contact">
                    <h3>Contact information</h3>
                    <div class="line"></div>
                    <p><i class="fas fa-map-marker-alt"></i> Unicaen Campus 2 Côte de nacre. Boulevard Maréchal Juin 14032 Caen Cedex 5</p>
                    <p><i class="fas fa-phone"></i> <a href="#">06 42 87 64 06</a></p>

                    <p><i class="far fa-envelope"></i> <a href="#">21606393@etu.unicaen.fr</a></p>
                </div>

                <div class="newsletter">
                    <h3>Newsletter</h3>
                    <div class="line"></div>
                    <div class="form">
                        <input type="text" name="" placeholder="Your email">
                        <button type="submit" name="button">Subscribe</button>
                    </div>
                    <p>Connect : </p>
                    <a href="#"><i class="ball fab fa-instagram"></i></a>
                    <a href="#"><i class="ball fab fa-linkedin"></i></a>
                    <a href="#"><i class="ball fab fa-github"></i></a>
                </div>
            </section>
            <section class="bottom">
                <p>© Copyright 2020-2022. All Rights Reserverd</p>
            </section>
        </footer>
    </body>
    <style media="screen">
        body {
            font-family: sans-serif;
            background: #DDD;
        }

        a {
            color: #E56B6F;
            text-decoration: none;
        }

        li {
             list-style-type: none;
        }

        footer h3 {

        }

        footer .content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        footer .content {
            margin: 0 5%;
        }

        .line {
            width: 70px;
            height: 5px;
            background: #E56B6F;
            margin-bottom: 30px;
        }

        .navigation {
            padding: 20px;
        }

        .navigation div {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .navigation a {
            margin: 5px 10px;
        }

        .contact {
            padding: 20px;
        }

        .newsletter {
            padding: 20px;
        }

        .newsletter .form {
            display: grid;
            grid-template-columns: 4fr 2fr;
        }

        .newsletter input {
            height: 30px;
            border: 0.5px solid #DDD;
            border-radius: 5px;
        }

        .newsletter button {
            height: 35px;
            margin: 0 10px;
            border: 1px solid #E56B6F;
            border-radius: 5px;
            color: #EEE;
            background: #E56B6F;
            font-weight: bold;
            cursor: pointer;
        }

        .newsletter i {
            margin: 0 5px;
            padding: 10px;
            border: 2px solid #E56B6F;
            border-radius: 50%;
            color: #DDD;
            background: #E56B6F;
            font-weight: bold;
            font-size: 25px;
        }


        footer .bottom {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #CCC;
        }




    </style>
</html>
